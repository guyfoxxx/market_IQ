name = "valinaf-trader-bot"
main = "src/index.ts"
compatibility_date = "2026-02-04"

# 1) یک KV Namespace بسازید:
# wrangler kv:namespace create DB
# سپس id را اینجا قرار دهید.
kv_namespaces = [
  { binding = "DB", id = "523870b7-0081-443f-9a32-aa68fe30acf2" }
]

[triggers]
# برای پردازش Custom Prompt با تاخیر ۲ ساعت (هر ۵ دقیقه بررسی می‌کند)
crons = ["*/5 * * * *"]

# اگر از محیط‌های مختلف استفاده می‌کنید:
# [env.production]
# name = "valinaf-trader-bot"
