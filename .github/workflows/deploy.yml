name: Deploy
on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Deploy Worker (no lockfile needed)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # اگر KV داری، جایگزینی انجام بده (اگر secret خالی بود خطا نده)
          if [ -n "${{ secrets.CF_KV_NAMESPACE_ID }}" ]; then
            sed -i "s/REPLACE_WITH_YOUR_KV_NAMESPACE_ID/${{ secrets.CF_KV_NAMESPACE_ID }}/g" wrangler.toml
          fi

          # Deploy با npm exec (معادل npx)
          npm exec --yes wrangler@4 -- deploy
